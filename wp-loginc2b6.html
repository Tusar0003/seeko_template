<script   type='text/javascript' src='wp-includes/js/jquery/jquery-migrate.min.js' id='jquery-migrate-js'></script>
		<script>
			// Additional JS functions here
			window.fbAsyncInit = function () {
				FB.init({
					appId: '132565730272019', // App ID
					version: 'v3.1',
					status: true, // check login status
					cookie: true, // enable cookies to allow the server to access the session
					xfbml: true  // parse XFBML
					//oauth: true
				});

				// Additional init code here
				jQuery('body').trigger('svq_fb.init');

			};

			// Load the SDK asynchronously
			(function (d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) return;
				js = d.createElement(s);
				js.id = id;
				js.src = "../../connect.facebook.net/en_US/sdk.js";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));

			var fbAjaxUrl = 'wp-login.html';

			window.addEventListener('DOMContentLoaded', function () {
				jQuery(document).ready(function () {

					jQuery('.svq-facebook-connect').on('click', function () {

						/* fix iOS Chrome */
						if (navigator.userAgent.match('CriOS')) {
							window.open('https://www.facebook.com/dialog/oauth?client_id=132565730272019' +
                            + '&redirect_uri=https://seeko.seventhqueen.com/dating/&scope=email&response_type=token', '', null);
						} else {
							FB.login(function (FB_response) {
									if (FB_response.authResponse) {
										fb_intialize(FB_response, '');
									}
								},
								{
									scope: 'email',
									auth_type: 'rerequest',
									return_scopes: true
								});
						}
					});

					jQuery("body").on("svq_fb.init", function () {
						var accToken = jQuery.getUrlVar('#access_token');
						if (accToken) {
							var fbArr = {scopes: "email"};
							fb_intialize(fbArr, accToken);
						}
					});

				});

				jQuery.extend({
					getUrlVars: function () {
						var vars = [], hash;
						var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
						for (var i = 0; i < hashes.length; i++) {
							hash = hashes[i].split('=');
							vars.push(hash[0]);
							vars[hash[0]] = hash[1];
						}
						return vars;
					},
					getUrlVar: function (name) {
						return jQuery.getUrlVars()[name];
					}
				});

			});

			function fb_intialize(FB_response, token) {
				FB.api('/me', 'GET', {
						fields: 'id,email,name',
						access_token: token
					},
					function (FB_userdata) {
						jQuery.ajax({
							type: 'POST',
							url: fbAjaxUrl,
							data: {"action": "fb_intialize", "FB_userdata": FB_userdata, "FB_response": FB_response},
							success: function (user) {
								if (user.error) {
									alert(user.error);
								}
								else if (user.loggedin) {
									jQuery('.svq-login-result').html(user.message);

									if (window.location.href.indexOf("wp-login.html") > -1) {
										window.location = user.url;
									} else if (user.redirectType == 'reload') {
										window.location.reload();
									} else {
										window.location = user.url;
									}

								}
							}
						});
					}
				);
			}

		</script>
